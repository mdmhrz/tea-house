<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/c4e937c9d9.js" crossorigin="anonymous"></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-['manrope'] bg-gray-300">
    <header class="w-11/12 mx-auto mb-10 mt-5">
        <div class="md:flex md:items-center md:justify-between">
            <div>
                <h1 class="text-6xl md:text-7xl mb-3 font-semibold ">It's good <br>
                    tea time at The <br> Tea House</h1>
                <p class="text-gray-500 mb-3">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste Buds.</p>
                <button
                    class="bg-gradient-to-r from-orange-500 to-red-600 px-3 py-2 rounded-lg text-white font-bold">Explore
                    More
                    <i class="ml-3 fa-solid fa-arrow-right rotate-[-45deg]"></i></button>
            </div>
            <div class="relative">
                <img src="images/banner.png" alt="">
                <div
                    class="top-[240px] left-[20px] md:top-[340px] md:left-[90px] gap-5 rounded-md bg-white shadow-md px-6 py-4 absolute flex items-center justify-center">
                    <i class="fa-solid fa-star text-3xl text-amber-500"></i>
                    <div>
                        <h3 class="font-bold text-2xl">5.00</h3>
                        <p>Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
